<div class="col-md-4 p-3 d-flex align-items-stretch">
  <div class="card box-shadow">
    <img class="card-img-top" src="{{ url_for('presentation.static', filename='img/file.png') }}">
    <div class="card-body">
      <p class="card-text" contenteditable="true">
        Name: {{ doc['name'] }}<br>
        Path: {{ doc['path'] }}<br>
        Size: {{ doc['size'] }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a type="button" class="btn btn-sm btn-outline-secondary"
            href="{{ url_for('presentation.doc_info', doc_id=doc['id']) }}">View</a>
          <button type="button" value="{{ doc['id'] }}" class="edit-btn btn btn-sm btn-outline-secondary" data-toggle="modal"
            data-target="#editModal">Edit</button>
          <button type="button" value="{{ doc['id'] }}" class="delete-btn btn btn-sm btn-outline-secondary" data-toggle="modal"
            data-target="#deleteModal">Delete</button>
        </div>
        <small class="text-muted">
          {% if doc['type'] == "print" %}
          printout
          {% elif doc['type'] == "scan" %}
          scan
          {% endif %}
        </small>
      </div>
    </div>
  </div>
</div>
