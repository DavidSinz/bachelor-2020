<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="editForm" action="{{ url_for('logicfunction.update', context=request.endpoint, doc_id=0) }}"
        method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Update Document?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" name="pathInputField" aria-describedby="pathHelp" placeholder="Enter path here">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input class="btn btn-danger" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
